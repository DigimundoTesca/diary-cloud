{% extends "base-no-nav.html" %}
{% load static %}

{% block content %}
<div class="container max-cont valign-wrapper">
  <div class="card login-card">
    <div class="card-content color-primary">
      <h4 class="header text-color-secondary">Inicia Sesión</h4>
    </div>
    <div class="card-action center">
      <div class="row">
        <span class="icon-container">
          <i id="login-icon" class="material-icons">account_circle</i>
        </span>
      </div>
      {% if mensaje %}
      <div class="row">
        <div class="col s12">
          <blockquote>
            {{ mensaje }}
          </blockquote>
        </div>
      </div>
      {% endif %}
      <div class="row">
        <form class="" action="" method="POST">
          {% csrf_token %}
          <input type="text" name="username" placeholder="Nombre de usuario" value="">
          <input type="password" name="password" placeholder="Ingresa tu contraseña" value="">
          <button class="btn color-primary" type="submit" name="button">Log In!</button>
        </form>
      </div>
      <div class="row mt-3 mb-0">
        <p class="light text-color-shade">
          Si no tienes cuenta <a href="{% url 'contactos:home' %}">Registrare aquí</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
